<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
      <div class="page__container">
        <header class="header">
          <img src="<%=require("./images/logo.svg")%>" alt="лого" class="header__logo" />
        </header>
        <main class="content">
          <section class="profile">
            <div class="profile__img-container">
              <img src="<%=require("./images/profileimage.jpg")%>" alt="аватар" class="profile__img"/>
              <div class="profile__avatar"></div>
            </div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
              <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
          </section>
          <section class="popup popup_profile">
            <div class="popup__container popup__container_profile">
              <button type="button" class="popup__close-button"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
              <form id="profile-form" class="popup__profile-form" name="profile-form" novalidate>
                <input name="profileName" type="text" class="popup__field popup__field_profile_name" placeholder="Имя профиля" minlength="2" maxlength="40" value="" required/>
                <span class="profileName-error popup__error-text"></span>
                <input name="profileAbout" type="text" class="popup__field popup__field_profile_about" placeholder="О себе" minlength="2" maxlength="200" value="" required/>
                <span class="profileAbout-error popup__error-text"></span>
                <button type="submit" class="popup__save-button">
                  Сохранить
                </button>
              </form>
            </div>
          </section>
          <section class="popup popup_card">
            <div class="popup__container popup__container_card">
              <button type="button" class="popup__close-button"></button>
              <h2 class="popup__title">Новое место</h2>
              <form id="card-form" class="popup__card-form" name="card-form" novalidate>
                <input name="cardName" type="text" class="popup__field popup__field_card_name" placeholder="Название" minlength="2" maxlength="30" required/>
                <span class="cardName-error popup__error-text"></span>
                <input name="cardLink" type="url" class="popup__field popup__field_card_link" placeholder="Ссылка на картинку" required/>
                <span class="cardLink-error popup__error-text"></span>
                <button type="submit" class="popup__save-button">
                  Сохранить
                </button>
              </form>
            </div>
          </section>
          <div class="popup popup_photo">
            <form class="popup__photo-container" name="photo-form">
              <button type="button" class="popup__close-button"></button>
              <img src="#" alt="картинка" class="popup__photo-img">
              <h2 class="popup__photo-name"></h2>
            </form>
          </div>
          <section class="popup popup_confirm">
            <div class="popup__container">
              <button type="button" class="popup__close-button"></button>
              <h2 class="popup__title">Вы уверены?</h2>
              <form class="popup__confirm-form" name="confirm-form" novalidate>
                <button type="submit" class="popup__confirm-button">Да</button>
              </form>
            </div>
          </section>
          <section class="popup popup_avatar">
            <div class="popup__container popup__container_avatar">
              <button type="button" class="popup__close-button"></button>
              <h2 class="popup__title">Обновить аватар</h2>
              <form id="avatar-form" class="popup__avatar-form" name="avatar-form" novalidate>
                <input type="url" name="avatarLink" class="popup__field popup__field_avatar_link" placeholder="Ссылка на картинку" required>
                <span class="avatarLink-error popup__error-text"></span>
                <button type="submit" class="popup__save-button">Сохранить</button>
              </form>
            </div>
          </section>
          <section class="photo-cards">
            
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
      </div>
    

    <template id="card-template">
      <div class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="#" alt="" class="card__img">
        <div class="card__under">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button type="button" class="card__like-button"></button>
            <p class="card__likes"></p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
