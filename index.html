<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <div class="page__container">
            <header class="header">
                <img src="./images/logo.svg" alt="лого" class="header__logo">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__img-container">
                        <img src="./images/profileimage.jpg" alt="аватар" class="profile__img">
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>
                    <section class="popup">
                        <div class="popup__container">
                            <button type="button" class="popup__close-button"></button>
                            <h2 class="popup__title">Редактировать профиль</h2>
                            <form class="popup__profile-form" name="profile-form">
                                <input name="profileName" type="text" class="popup__field popup__field_profile_name" value="">
                                <input name="profileAbout" type="text" class="popup__field popup__field_profile_about" value="">
                                <button type="submit" class="popup__save-button">Сохранить</button>
                            </form>
                        </div>
                    </section>
                <section class="photo-cards">
                    <div class="card">
                        <img src="./images/kirill-pershin-karachaevsk.png" alt="Карачаевск" class="card__img">
                        <div class="card__under">
                            <h2 class="card__title">Карачаево-Черкесия</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/kirill-pershin-elbrus.png" alt="Эльбрус" class="card__img">
                        <div class="card__under">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/kirill-pershin-dombai.png" alt="Домбай" class="card__img">
                        <div class="card__under">
                            <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/kirill-pershin-elbrus.png" alt="Эльбрус" class="card__img">
                        <div class="card__under">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/kirill-pershin-dombai.png" alt="Домбай" class="card__img">
                        <div class="card__under">
                            <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/kirill-pershin-karachaevsk.png" alt="Карачаевск" class="card__img">
                        <div class="card__under">
                            <h2 class="card__title">Карачаево-Черкесия</h2>
                            <button type="button" class="card__like-button"></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
            </footer>
        </div>        
    </div>
    <script src="./scripts/popup.js"></script>
</body>
</html>
