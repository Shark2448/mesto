<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <div class="page__container">
            <header class="header">
                <img src="./images/logo.png" alt="лого" class="header__logo">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__img-container">
                        <img src="./images/profileimage.jpg" alt="аватар" class="profile__img">
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="popup popup_profile">
                    <form class="popup__container popup__container_profile">
                        <button type="button" class="popup__close-button"></button>
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" class="popup__field popup__field_name" value="">
                        <input type="text" class="popup__field popup__field_about" value="">
                        <button type="submit" class="popup__save-button">Сохранить</button>
                    </form>
                </section>
                <section class="photo-cards">
                    <div class="card">
                        <img src="./images/kirill-pershin-karachaevsk.png" alt="Карачаевск" class="card__img">
                        <div class="card__under">
                            <h2 class="card__title">Карачаево-Черкесия</h2>
                            <div class="card__like-container">
                            <img src="./images/Like.svg" alt="лайк" class="card__like">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/kirill-pershin-elbrus.png" alt="Эльбрус" class="card__img">
                        <div class="card__under">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <div class="card__like-container">
                            <img src="./images/Like.svg" alt="лайк" class="card__like">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/kirill-pershin-dombai.png" alt="Домбай" class="card__img">
                        <div class="card__under">
                            <h2 class="card__title">Домбай</h2>
                            <div class="card__like-container">
                            <img src="./images/Like.svg" alt="лайк" class="card__like">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/kirill-pershin-elbrus.png" alt="Эльбрус" class="card__img">
                        <div class="card__under">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <div class="card__like-container">
                            <img src="./images/Like.svg" alt="лайк" class="card__like">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/kirill-pershin-dombai.png" alt="Домбай" class="card__img">
                        <div class="card__under">
                            <h2 class="card__title">Домбай</h2>
                            <div class="card__like-container">
                            <img src="./images/Like.svg" alt="лайк" class="card__like">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/kirill-pershin-karachaevsk.png" alt="Карачаевск" class="card__img">
                        <div class="card__under">
                            <h2 class="card__title">Карачаево-Черкесия</h2>
                            <div class="card__like-container">
                            <img src="./images/Like.svg" alt="лайк" class="card__like">
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
            </footer>
        </div>        
    </div>
    <script src="./script.js"></script>
</body>
</html>
