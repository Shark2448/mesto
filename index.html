<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
      <div class="page__container">
        <header class="header">
          <img src="./images/logo.svg" alt="лого" class="header__logo" />
        </header>
        <main class="content">
          <section class="profile">
            <div class="profile__img-container">
              <img src="./images/profileimage.jpg" alt="аватар" class="profile__img"/>
            </div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
              <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
          </section>
          <section class="popup popup_profile">
            <div class="popup__container">
              <button type="button" class="popup__close-button"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
              <form id="profile-form" class="popup__profile-form" name="profile-form" novalidate>
                <input name="profileName" type="text" class="popup__field popup__field_profile_name" value=""/>
                <input name="profileAbout" type="text" class="popup__field popup__field_profile_about" value=""/>
                <button type="submit" class="popup__save-button">
                  Сохранить
                </button>
              </form>
            </div>
          </section>
          <section class="popup popup_card">
            <div class="popup__container">
              <button type="button" class="popup__close-button"></button>
              <h2 class="popup__title">Новое место</h2>
              <form id="card-form" class="popup__card-form" name="card-form" novalidate>
                <input name="cardName" type="text" class="popup__field popup__field_card_name" placeholder="Название"/>
                <input name="cardLink" type="text" class="popup__field popup__field_card_link" placeholder="Ссылка на картинку"/>
                <button type="submit" class="popup__save-button popup__save-button_disabled">
                  Сохранить
                </button>
              </form>
            </div>
          </section>
          <div class="popup popup_photo">
            <form class="popup__photo-container" name="photo-form">
              <button type="button" class="popup__close-button"></button>
              <img src="#" alt="картинка" class="popup__photo-img">
              <h2 class="popup__photo-name"></h2>
            </form>
          </div>
          <section class="photo-cards">
            
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
      </div>
    

    <template id="card-template">
      <div class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="#" alt="" class="card__img">
        <div class="card__under">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </div>
    </template>

    
    <script src="./scripts/popup.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
